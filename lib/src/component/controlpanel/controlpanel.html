<div class = "panel-content">
    <div class = "word-count-div">
        <p class="word-count-title">Word Count:</p>
        <material-input class="darkgrey"
                        type="number"
                        keypressUpdate
                        required
                        [(ngModel)]="wordCount" label="Input word count value"
                        [lowerBound]="10"
                        [upperBound]="1000">
        </material-input>
    </div>
    <div class = "content-percent-div">

        <p class="word-count-title">Summary Ratio:</p>
        <material-slider [(value)]="contentPercent"
                         [min]="20"
                         [step]="5"
                         [max]="75"

                         >

        </material-slider>
        <material-input floatingLabel
                        label="Type positive numbers from 10 to 99999"
                        type="number"
                        [(ngModel)]="contentPercentInput"
                        checkPositive
                        [lowerBound]="10"
                        [upperBound]="99999">

        </material-input>
        <span class="slider-value">{{contentPercent}}%</span>

    </div>
</div>
<h1>wordCount: {{wordCount}}</h1>
<h1>contentPercent: {{contentPercent}}</h1>
<h1>ContentPercentInput: {{contentPercentInput}}</h1>
